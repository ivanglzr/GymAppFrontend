<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>GymApp</title>
  </head>
  <body>
    <form id="form" method="post">
      <h1>Edit Training</h1>
      <div class="form-group-duration">
        <label for="exercises">Duration</label>
        <input type="number" name="duration" id="duration" value="60" />
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" value="2024-12-07" />
      </div>
      <div class="form-group">
        <label for="1">Exercise 1</label>
        <input type="text" name="1" id="1" value="Push ups" />

        <div class="sets-form-group">
          <h3>Set 1</h3>
          <div class="set-divs-container">
            <div class="sets-form-group-div">
              <label for="1-1-w">Weight</label>
              <input type="number" name="1-1-w" id="1-1-w" value="0" />
            </div>
            <div class="sets-form-group-div">
              <label for="1-1-r">Reps</label>
              <input type="number" name="1-1-r" id="1-1-r" value="12" />
            </div>
          </div>
        </div>
        <div class="sets-form-group">
          <h3>Set 2</h3>
          <div class="set-divs-container">
            <div class="sets-form-group-div">
              <label for="1-2-w">Weight</label>
              <input type="number" name="1-2-w" id="1-2-w" value="0" />
            </div>
            <div class="sets-form-group-div">
              <label for="1-2-r">Reps</label>
              <input type="number" name="1-2-r" id="1-2-r" value="12" />
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="2">Exercise 2</label>
        <input type="text" name="2" id="2" value="Bench Press" />

        <div class="sets-form-group">
          <h3>Set 1</h3>
          <div class="set-divs-container">
            <div class="sets-form-group-div">
              <label for="2-1-w">Weight</label>
              <input type="number" name="2-1-w" id="2-1-w" value="50" />
            </div>
            <div class="sets-form-group-div">
              <label for="2-1-r">Reps</label>
              <input type="number" name="2-1-r" id="2-1-r" value="12" />
            </div>
          </div>
        </div>
        <div class="sets-form-group">
          <h3>Set 2</h3>
          <div class="set-divs-container">
            <div class="sets-form-group-div">
              <label for="2-2-w">Weight</label>
              <input type="number" name="2-2-w" id="2-2-w" value="100" />
            </div>
            <div class="sets-form-group-div">
              <label for="2-2-r">Reps</label>
              <input type="number" name="2-2-r" id="2-2-r" value="12" />
            </div>
          </div>
        </div>
        <div class="sets-form-group">
          <h3>Set 3</h3>
          <div class="set-divs-container">
            <div class="sets-form-group-div">
              <label for="2-3-w">Weight</label>
              <input type="number" name="2-3-w" id="2-3-w" value="100" />
            </div>
            <div class="sets-form-group-div">
              <label for="2-3-r">Reps</label>
              <input type="number" name="2-3-r" id="2-3-r" value="12" />
            </div>
          </div>
        </div>
      </div>

      <button type="submit">Submit</button>
    </form>

    <script src="./main.js"></script>

    <script
      src="https://kit.fontawesome.com/f6c6e8c516.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
